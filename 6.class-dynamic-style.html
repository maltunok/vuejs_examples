<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Dynamic Style</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #666;
            background-color: rgb(235, 102, 14);
            margin-bottom: 100px;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
 <div id="app">

     <div class="box" v-bind:class="className"></div>
     <div class="box" v-bind:class="{'blue' : showBlue}"></div>
     <button @click="showBlue =!showBlue">Ekle/KaldÄ±r</button>
 </div>
    <script>
        new Vue({
            el:'#app',
            data:{
               className:'blue',
               showBlue:true
            }
        })
     
    </script>
</body>
</html>
